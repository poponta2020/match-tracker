version: '3.8'

services:
  # PostgreSQL 16データベース
  postgres:
    image: postgres:16
    container_name: karuta-tracker-postgres
    environment:
      POSTGRES_DB: karuta_tracker
      POSTGRES_USER: karuta
      POSTGRES_PASSWORD: karuta123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U karuta -d karuta_tracker"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - karuta-network

  # Spring Bootアプリケーション
  app:
    build:
      context: ./karuta-tracker
      dockerfile: Dockerfile
    container_name: karuta-tracker-app
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/karuta_tracker
      SPRING_DATASOURCE_USERNAME: karuta
      SPRING_DATASOURCE_PASSWORD: karuta123
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - karuta-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  karuta-network:
    driver: bridge
