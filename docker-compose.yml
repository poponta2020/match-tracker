version: '3.8'

services:
  # MySQL 8.0データベース
  mysql:
    image: mysql:8.0
    container_name: karuta-tracker-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: karuta_tracker
      MYSQL_USER: karuta
      MYSQL_PASSWORD: karuta123
      TZ: Asia/Tokyo
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-scripts:/docker-entrypoint-initdb.d
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - karuta-network

  # Spring Bootアプリケーション
  app:
    build:
      context: ./karuta-tracker
      dockerfile: Dockerfile
    container_name: karuta-tracker-app
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/karuta_tracker?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Tokyo
      SPRING_DATASOURCE_USERNAME: karuta
      SPRING_DATASOURCE_PASSWORD: karuta123
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - karuta-network
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local

networks:
  karuta-network:
    driver: bridge
