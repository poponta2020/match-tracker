spring:
  application:
    name: karuta-tracker

  # データソース設定（ローカル開発環境 + Docker PostgreSQL）
  datasource:
    url: jdbc:postgresql://localhost:5432/karuta_tracker
    username: karuta
    password: karuta123
    driver-class-name: org.postgresql.Driver

    # HikariCP接続プール設定
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 300000
      connection-timeout: 20000

  # JPA/Hibernate設定
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  # 開発時のホットリロード
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

# ログ設定
logging:
  level:
    root: INFO
    com.karuta.matchtracker: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Actuator設定
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
