spring.application.name=match-tracker

# PostgreSQL Database Configuration
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/karuta_tracker}
spring.datasource.username=${DB_USERNAME:karuta}
spring.datasource.password=${DB_PASSWORD:karuta123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=${PORT:8080}

# CORS allowed origins (comma-separated)
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:5174,http://localhost:3000}

# Logging Configuration
logging.level.com.karuta.matchtracker=INFO
logging.level.org.hibernate.SQL=WARN

# Actuator (for UptimeRobot health check)
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never
