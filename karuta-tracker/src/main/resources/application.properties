spring.application.name=match-tracker

# MySQL Database Configuration
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/karuta_tracker?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=Asia/Tokyo}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server Configuration
server.port=${PORT:8080}

# CORS allowed origins (comma-separated)
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:5174,http://localhost:3000}

# Logging Configuration
logging.level.com.karuta.matchtracker=INFO
logging.level.org.hibernate.SQL=WARN

# Actuator (for UptimeRobot health check)
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never
