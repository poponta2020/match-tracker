spring:
  application:
    name: karuta-tracker

  # データソース設定（Docker環境）
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/karuta_tracker}
    username: ${SPRING_DATASOURCE_USERNAME:karuta}
    password: ${SPRING_DATASOURCE_PASSWORD:karuta123}
    driver-class-name: org.postgresql.Driver

    # HikariCP接続プール設定
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000

  # JPA/Hibernate設定
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

# ログ設定
logging:
  level:
    root: INFO
    com.karuta.matchtracker: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Actuator設定（ヘルスチェック用）
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
