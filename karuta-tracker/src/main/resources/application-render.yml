spring:
  application:
    name: karuta-tracker

  # 起動時間を短縮するためレイジー初期化を有効化
  main:
    lazy-initialization: true

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
      idle-timeout: 600000        # 10分（Renderスリープ15分より短く設定）
      connection-timeout: 30000   # 30秒
      max-lifetime: 1800000       # 30分
      keepalive-time: 60000       # 60秒ごとにkeepalive送信（接続維持）

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false

logging:
  level:
    root: WARN
    com.karuta.matchtracker: INFO

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: never
