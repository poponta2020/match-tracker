version: '3.8'

services:
  # PostgreSQL 16データベースのみ（開発用）
  postgres:
    image: postgres:16
    container_name: karuta-tracker-postgres-dev
    environment:
      POSTGRES_DB: karuta_tracker
      POSTGRES_USER: karuta
      POSTGRES_PASSWORD: karuta123
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U karuta -d karuta_tracker"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - karuta-network

volumes:
  postgres_dev_data:
    driver: local

networks:
  karuta-network:
    driver: bridge
